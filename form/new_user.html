<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>New User Registration</title>

<link href="styles/form_styles.css" media="all" type="text/css" rel="stylesheet" >

<script src="scripts/jquery.js" type="text/javascript"></script>

<script src="scripts/web_interface.js" type="text/javascript"></script>



<script type="text/javascript">
$(document).ready(function(e) {
    	load_genders("#gender_error");
	load_interests("#interests_error");
	load_days("#dayC");
	load_months("#monthC");
	load_years("#yearC");
	load_countries("#countryC");
	$(".row:even").addClass("c2");
});
</script>

<script src="scripts/jquery.validate.js" type="text/javascript"></script>

<script src="scripts/form_validation.js" type="text/javascript"></script>



</head>

<body>

<div id="form-container">

    <div id="heading-row">New User Registration</div>

    <form action="process_new_user.html" method="post" enctype="multipart/form-data" id="user_form" novalidate >

    <div class="row">
        <div class="cell cell-left">First Name</div>
        <div class="cell cell-right">
            <input type="text" id="first_name" name="first_name" value="" placeholder="First Name"  pattern="[a-zA-Z]+" >
            <span id="first_name_error"></span>
        </div>
        <div class="clear-box"></div>
    </div>

    <div class="row">
        <div class="cell cell-left">Middle Name</div>
        <div class="cell cell-right">
            <input type="text" id="middle_name" name="middle_name" value="" placeholder="Middle Name" pattern="[a-zA-Z]+" >
            <span id="middle_name_error"></span>
        </div>
        <div class="clear-box"></div>
    </div>

    <div class="row">
        <div class="cell cell-left">Last Name</div>
        <div class="cell cell-right">
            <input type="text" id="last_name" name="last_name" value="" placeholder="Last Name"  pattern="[a-zA-Z]+" >
            <span id="last_name_error"></span>
        </div>
        <div class="clear-box"></div>
    </div>

    <div class="row">
        <div class="cell cell-left">Email</div>
        <div class="cell cell-right">
            <input type="email" id="email" name="email" value="" placeholder="Email"  >            
            <span id="email_error"></span>
        </div>
        <div class="clear-box"></div>
    </div>

    <div class="row">
        <div class="cell cell-left">User Name</div>
        <div class="cell cell-right">
            <input type="text" id="user_name" name="user_name" value="" placeholder="User Name"  pattern="[a-z][a-z0-9]{5,19}" >
            <span id="user_name_error"></span>
        </div>
        <div class="clear-box"></div>
    </div>

    <div class="row">
        <div class="cell cell-left">Password</div>
        <div class="cell cell-right">
            <input type="password" id="password" name="password" value="" placeholder="Password"  pattern="[a-z][a-z0-9]{5,15}" >
            <span id="password_error"></span>
        </div>
        <div class="clear-box"></div>
    </div>

    <div class="row">
        <div class="cell cell-left">Re-type Password</div>
        <div class="cell cell-right">
            <input type="password" id="password2" name="password2" value="" placeholder="Re-type Password" >
            <span id="password2_error"></span>
        </div>
        <div class="clear-box"></div>
    </div>

    <div class="row">
        <div class="cell cell-left">Contact Number</div>
        <div class="cell cell-right">
            <input type="text" id="contact_number" name="contact_number" value="" maxlength="16" pattern="\d{1,4}\-\d{3}\-\d{7}"  placeholder="Contact Number">
            <span id="contact_number_error"></span>
        </div>
        <div class="clear-box"></div>
    </div>

    <div class="row">
        <div class="cell cell-left">Gender : </div>
        <div class="cell cell-right">
        
            <span id="gender_error"></span>
        </div>
        <div class="clear-box"></div>	
    </div>

    <div class="row">
        <div class="cell cell-left">Interest : </div>
        <div class="cell cell-right">
        	
            <span id="interests_error"></span>
        </div>
        <div class="clear-box"></div>
    </div>

    <div class="row">
        <div class="cell cell-left">Date Of Birth</div>
        <div class="cell cell-right">
            <span id="dayC"></span> - 
            <span id="monthC"></span> - 
            <span id="yearC"></span>

            <span id="dob_error"></span>
        </div>
        <div class="clear-box"></div>
    </div>

    <div class="row">
        <div class="cell cell-left">Street Address</div>
        <div class="cell cell-right">
            <textarea id="street_address" name="street_address" class="street_address"   placeholder="Street Address"></textarea>
            <span id="street_address_error"></span>
        </div>
        <div class="clear-box"></div>
    </div>


    <div class="row">
        <div class="cell cell-left">City</div>
        <div class="cell cell-right">
            <input type="text" id="city" name="city"   placeholder="City">
            <span id="city_error"></span>
        </div>
        <div class="clear-box"></div>	
    </div>

    <div class="row">
        <div class="cell cell-left">State</div>
        <div class="cell cell-right">
            <input type="text" id="state" name="state"  placeholder="State">
            <span id="state_error"></span>
        </div>
        <div class="clear-box"></div>
    </div>

    <div class="row">
        <div class="cell cell-left">Country</div>
        <div class="cell cell-right">

        	<span id="countryC"></span>
            <span id="country_error"></span>
        </div>
        <div class="clear-box"></div>
    </div>

    <div class="row">
        <div class="cell cell-left">Profile Image </div>
        <div class="cell cell-right">
            <input type="file" id="profile_image" name="profile_image" >
        </div>
        <div class="clear-box"></div>
    </div>

    <div class="row">
        <div class="cell cell-left">Captcha </div>
        <div class="cell cell-right">
            <input type="text" id="captcha" name="captcha"   placeholder="Captcha">
            <span id="captcha_error"></span>
        </div>
        <div class="clear-box"></div>
    </div>

    <div class="row">
        <div class="cell cell-left">
            <input type="checkbox" id="remember" name="remember" value="remember"> Remember Me
        </div>
        <div class="cell cell-right">
            <input type="submit" value="Register" >
        </div>
        <div class="clear-box"></div>
    </div>

    </form>

    <div class="row">
        <div class="cell cell-left"><a href='#'>New User</a></div>
        <div class="cell cell-right"><a href="#">Login</a></div>
        <div class="clear-box"></div>
    </div>
</div>

</body>
</html>
